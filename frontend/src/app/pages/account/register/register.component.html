<div class="wrapper">
    <div class="form-box register">
        <h2>Register</h2>
        <form [formGroup]="registerForm">
            <div class="input-box">
                <span class="icon"><mat-icon name="person"></mat-icon></span>
                <input type="text" formControlName="username" required>
                <label>User name</label>
            </div>
            <div class="input-box">
                <span class="icon"><mat-icon name="mail"></mat-icon></span>
                <input type="email" formControlName="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><mat-icon name="lock-closed"></mat-icon></span>
                <input type="password" formControlName="password" required>
                <label>Password</label>
            </div>
            <div class="agree">
                <label><input type="checkbox"/>I agree to the terms & conditions</label>
            </div> 
        </form>
        <button class="btn" color="primary" (click)="onSubmit()">Register</button>
        <p class="btn-register">Already have an account? <a routerLink="/login">Login.</a></p>
    </div>
</div>
